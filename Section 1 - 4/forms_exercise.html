<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
    <h1>Register</h1>

    <form action="" method="GET">
        <div>
            <label for="firstName">First Name:</label>
            <input name="firstName" type="text" placeholder="John" required>
            <label for="lastName">Last Name:</label>
            <input name="lastName" type="text" placeholder="Smith" required>
        </div>

        <div>
            <label for="male">Male:</label>
            <input name="gender" type="radio" id="male" value="male" required>
            <label for="female">Female:</label>
            <input name="gender" type="radio" id="female" value="female" checked>
            <label for="otherGender">Other:</label>
            <input name="gender" type="radio" id="otherGender" value="otherGender">
        </div>

        <div>
            <label for="email">Email:</label>
            <input name="email" type="email" placeholder="your email">
            <label for="password">Password:</label>
            <input name="password" type="password" placeholder="your password" minlength="5" maxlength="10">
            <!-- <input name="password" type="password" placeholder="your password" pattern=".{5, 10}" title="Password must be between 5 and 10 characters"> -->
        </div>

        <div>
            <label for="birthdayMonth">Birthday:</label>
            <select name="birthdayMonth" id="birthdayMonth">
                <option value="" disabled selected>Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select name="birthdayDay" id="birthdayDay">
                <option value="" disabled selected>Day</option>
            </select>
            <select name="birthdayYear" id="birthdayYear">
                <option value="" disabled selected>Year</option>
            </select>
        </div>

        <div>
            <label for="termsAgreed">I agree to the terms and conditions</label>
            <input name="termsAgreed" type="checkbox" id="termsAgreed" required>
        </div>

        <input type="submit">
    </form>
</body>
</html>
