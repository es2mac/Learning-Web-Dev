<!DOCTYPE html>
<html lang="en">
<head>

    <title>Learning HTML Table</title>
</head>

            <tr>

                <th>Age</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Red</td>

                <td>mutt</td>
            </tr>
            <tr>
                <td>Green</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
