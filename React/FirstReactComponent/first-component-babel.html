<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First React Component</title>
    <link rel="stylesheet" href="first-component.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>


<div id="app"></div>

<script type="text/babel">
    class Pet extends React.Component {
        render() {
            const liStyle = {fontSize: '1.5em'};
            return (
                <div className="card">
                    <h1>Hello React!</h1>
                    <h2 className="name">Moxie</h2>
                    <img src="https://raw.githubusercontent.com/tigarcia/Moxie/master/moxie.png" alt="moxie"/>
                    <h5 style={{fontSize: '2em'}}>Hobbies:</h5>
                    <ul>
                        <li style={liStyle}>Sleep</li>
                        <li style={liStyle}>Eat</li>
                    </ul>
                </div>
            )
        }
    }

    ReactDOM.render(React.createElement(Pet), document.getElementById("app"));

</script>

</body>
</html>
