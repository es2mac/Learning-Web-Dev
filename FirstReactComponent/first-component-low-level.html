<body>

<h1>Hello React!</h1>

<div id="app"></div>

<script type="text/javascript">
    class Pet extends React.Component {
        render() {
            const h2 = React.createElement("h2", null, "Moxie");
            const img = React.createElement("img", {
                src: "https://raw.githubusercontent.com/tigarcia/Moxie/master/moxie.png",
                alt:"moxie"
            });
            return React.createElement("div", null, h2, img);
        }
    }

    ReactDOM.render(React.createElement(Pet), document.getElementById("app"));

</script>
